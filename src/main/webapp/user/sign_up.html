	<div id="center">

			</div>
			<div class="form-group">

			</div>
			<div class="form-group">
				<input type="password" class="form-control" size="31"
					id="confirm_password" placeholder="비밀번호확인">
			</div>

			<button type="button" id="join_btn" class ="btn btn-primary">회원가입</button>

		</form>
